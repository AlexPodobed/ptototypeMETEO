<div class="login-container">

  <div class="container">
    <div class="login-box">
      <div class="row">

        <div class="col-md-12 heading-section">
          <h3 class="blue-text">Login</h3>
        </div>

        <div class="col-md-12 logo-section">
          <h2>
            <img src="assets/images/meteo-logo.png" alt=""/>
            MeteoGroup <span class="blue-text">Product Name</span>
          </h2>
        </div>

        <div class="col-md-12 info-section">
          <p>Please enter username and password that you got from your Account Manager.</p>
        </div>

        <div class="col-md-12 form-section">
          <form name="loginForm" class="form-horizontal">

            <div class="form-group" ng-class="{'has-error': loginForm.name.$invalid}">
              <label for="username" class="col-sm-3 control-label">User name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control"
                       name="name" id="username"
                       ng-model="user.name" required>
              </div>
            </div>

            <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid}">
              <label for="password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control"
                       name = "password" id="password"
                       ng-model="user.password" required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <div class="checkbox">
                    <input id="chekIt" type="checkbox">
                    <label for="chekIt"> Check it </label>
                </div>
              </div>
              <div class="col-sm-offset-3 col-sm-8">
                <div class="checkbox">
                    <input id="rememberMe" type="checkbox">
                    <label for="rememberMe"> Remember me </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" >LOGIN</button>
              </div>
            </div>

          </form>
        </div>

        <div class="col-md-12 question-section">
          <p>If you have further questions, please contact our sales team using the following link: <a href="http://domainname.com">http://domainname.com</a></p>
        </div>
      </div>

    </div>
  </div>

</div>

<div class="dark-bg"></div>
